<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT61 Beacon Story Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: #feca34;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #b8b8d4;
            margin-bottom: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 0;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            height: auto;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            width: 100%;
            height: auto;
            min-height: 100%;
            backface-visibility: hidden;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-side.hidden {
            display: none;
        }

        .card-front {
            /* background: linear-gradient(135deg, #2c1810 0%, #8b0000 100%); */
            background-image: url(./images/NoSatellite.png);
            background-position: center;
            background-size: cover;
            border-left: 6px solid #ff4757;
        }

        .card-back {
            /* background: linear-gradient(135deg, #0f3460 0%, #0c7b93 100%); */
            background-image: url(./images/Satellite.png);
            background-position: center;
            background-size: cover;
            transform: rotateY(180deg);
            border-left: 6px solid #2ed573;
        }

        .card-header {
            padding: 25px 30px 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .scenario-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dark-status {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .light-status {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid #2ed573;
        }

        .card-content {
            flex: 1;
            padding: 30px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #feca34;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #feca34;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0f23;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .section-content {
            color: #e8e8f0;
            line-height: 1.6;
            font-size: 0.95rem;
            min-height: 80px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 15px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            font-style: italic;
            color: rgb(0, 0, 0);
            height: auto;
        }

        .flip-indicator {
            position: relative;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            text-align: center;
            margin-top: 20px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions h3 {
            color: #feca34;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .instructions p {
            color: #b8b8d4;
            font-size: 1rem;
        }

        #fullscreen-button {
            padding: 10px 24px;           /* Adjust padding to fit your text */
            background: #f0f0f0;          /* Button background color */
            border: 1px solid #ddd;       /* Optional border */
            border-radius: 24px;          /* High value for pill shape */
            font-size: 16px;              /* Adjust font size as needed */
            cursor: pointer;
        }
        #fullscreen-button:hover {
            background: #feca34;          /* Hover background color */
        }


        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                height: auto;
                min-height: auto;
            }
            
            .card-content {
                padding: 20px;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .scenario-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: auto;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ANT61 Beacon Scenario Cards</h1>
            <p>Interactive scenarios comparing satellite operations with and without The Beacon technology</p>
        </div>
        
        <button id="fullscreen-button">Go Fullscreen</button>

        <div class="instructions">
            <h3>How to Use</h3>
            <p>Click on any card to flip between "You're In the Dark" (without beacon) and "But The Beacon Lights the Way" (with beacon) perspectives</p>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be generated here -->
        </div>
    </div>

    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE11
                document.documentElement.msRequestFullscreen();
            }
        });
        const scenarios = [
            {
                title: "Satellite Anomaly",
                darkTitle: "You're In the Dark...",
                lightTitle: "...But The Beacon Lights the Way"
            },
            {
                title: "Continuous Health Monitoring",
                darkTitle: "You're In the Dark...",
                lightTitle: "...But The Beacon Lights the Way"
            },
            {
                title: "Firmware Updates & Maintenance",
                darkTitle: "You're In the Dark...",
                lightTitle: "...But The Beacon Lights the Way"
            },
            {
                title: "Backup Communications",
                darkTitle: "You're In the Dark...",
                lightTitle: "...But The Beacon Lights the Way"
            },
            {
                title: "Constellation Coordination",
                darkTitle: "You're In the Dark...",
                lightTitle: "...But The Beacon Lights the Way"
            },
            {
                title: "Mission Cost & Insurance",
                darkTitle: "You're In the Dark...",
                lightTitle: "...But The Beacon Lights the Way"
            }
        ];

        function createCard(scenario, index) {
            return `
                <div class="card" onclick="flipCard(${index})">
                    <div class="card-side card-front">
                        <div class="card-header">
                            <div class="scenario-title">${scenario.title}</div>
                            <div class="status-indicator dark-status">${scenario.darkTitle}</div>
                        </div>
                        <div class="card-content">
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">1</div>
                                    What Has Happened:
                                </div>
                                <div class="section-content">
                                    [Add content here describing the initial situation or trigger event]
                                </div>
                            </div>
                            
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">2</div>
                                    What Do You See:
                                </div>
                                <div class="section-content">
                                    [Add content here describing observable symptoms or indicators]
                                </div>
                            </div>
                            
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">3</div>
                                    What Can Be Inferred:
                                </div>
                                <div class="section-content">
                                    [Add content here describing conclusions drawn from observations]
                                </div>
                            </div>
                            
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">4</div>
                                    Next Course of Action:
                                </div>
                                <div class="section-content">
                                    [Add content here describing recommended steps or responses]
                                </div>
                            </div>
                        </div>
                        <div class="flip-indicator">Click to see solution →</div>
                    </div>

                    <div class="card-side card-back">
                        <div class="card-header">
                            <div class="scenario-title">${scenario.title}</div>
                            <div class="status-indicator light-status">${scenario.lightTitle}</div>
                        </div>
                        <div class="card-content">
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">1</div>
                                    What Has Happened:
                                </div>
                                <div class="section-content">
                                    [Add content here describing the situation with beacon technology]
                                </div>
                            </div>
                            
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">2</div>
                                    What Do You See:
                                </div>
                                <div class="section-content">
                                    [Add content here describing what's visible with beacon monitoring]
                                </div>
                            </div>
                            
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">3</div>
                                    What Can Be Inferred:
                                </div>
                                <div class="section-content">
                                    [Add content here describing insights available with beacon data]
                                </div>
                            </div>
                            
                            <div class="card-section">
                                <div class="section-title">
                                    <div class="section-icon">4</div>
                                    Next Course of Action:
                                </div>
                                <div class="section-content">
                                    [Add content here describing proactive steps enabled by beacon]
                                </div>
                            </div>
                        </div>
                        <div class="flip-indicator">← Click to see problem</div>
                    </div>
                </div>
            `;
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = scenarios.map((scenario, index) => createCard(scenario, index)).join('');
            
            // Initialize by showing only front sides
            document.querySelectorAll('.card-back').forEach(back => {
                back.classList.add('hidden');
            });
        }

        function flipCard(index) {
            const card = document.querySelectorAll('.card')[index];
            const front = card.querySelector('.card-front');
            const back = card.querySelector('.card-back');
            
            card.classList.toggle('flipped');
            
            if (card.classList.contains('flipped')) {
                front.classList.add('hidden');
                back.classList.remove('hidden');
            } else {
                front.classList.remove('hidden');
                back.classList.add('hidden');
            }
        }

        // Initialize cards
        generateCards();

        // Add keyboard support for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focusedCard = document.activeElement;
                if (focusedCard && focusedCard.classList.contains('card')) {
                    e.preventDefault();
                    focusedCard.click();
                }
            }
        });

        // Make cards focusable for keyboard navigation
        document.querySelectorAll('.card').forEach((card, index) => {
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `Flip card for ${scenarios[index].title}`);
        });
    </script>
</body>
</html>
